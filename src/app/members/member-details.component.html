<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + member.Name}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{member.Name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Father's Name:</div>
          <div class='col-md-8'>{{member.FatherName}}</div>                        
        </div>
        <div class='row'>
          <div class='col-md-4'>DOB:</div>
          <div class='col-md-8'>{{member.DOB}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Gender:</div>
          <div class='col-md-8'>{{member.Gender}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Occupation:</div>
          <div class='col-md-8'>{{member.Occupation}}</div>
        </div> 
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
